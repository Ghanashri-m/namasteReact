<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="codingSolution.css">
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        const heading1 = React.createElement('h1', {id: 'heading1'}, 'Namaste Everyone from React!');
        const heading2 = React.createElement('h2', {id: 'heading2'}, 'Author, Ghanashri!');
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render([heading1, heading2]);
    </script>
</body>
</html>
